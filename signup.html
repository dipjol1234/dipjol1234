<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Create an account please fillup the form using details-->
    <div class="form_wapper">
        <div class="form_ent">
            <h3>SignUp</h3>
            <form action="" class="form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first name" placeholder="Your name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last name" placeholder="Your name" required>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required>
                <label for="country"> Country</label>
                <select name="country" id="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Russia">Russia</option>
                    <option value="Nepal">Nepal</option>
                </select>
                <label for="Gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

                <label for="password">Password</label>
                <input type="password" name="" id="password" required placeholder="Enter your password">
                <label for="password">Confirm Password</label>
                <input type="password" name="" id="Confirm_password" required placeholder="Enter your Confirm password">

                <input type="checkbox" id="checkbox"><label for=""> I argee all conditions terms and privacy </label>

                <input type="submit" value="SignUp" class="signUp">


            </form>
        </div>
    </div>

</body>
